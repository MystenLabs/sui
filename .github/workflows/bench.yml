name: Benchmark

on:
  push:
     branches: [ main, extensions ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  # Disable incremental compilation.
  #
  # Incremental compilation is useful as part of an edit-build-test-edit cycle,
  # as it lets the compiler avoid recompiling code that hasn't changed. However,
  # on CI, we're not making small edits; we're almost always building the entire
  # project from scratch. Thus, incremental compilation on CI actually
  # introduces *additional* overhead to support making future builds
  # faster...but no future builds will ever occur in any given CI environment.
  #
  # See https://matklad.github.io/2021/09/04/fast-rust-builds.html#ci-workflow
  # for details.
  CARGO_INCREMENTAL: 0
  # Allow more retries for network requests in cargo (downloading crates) and
  # rustup (installing toolchains). This should help to reduce flaky CI failures
  # from transient network timeouts or other issues.
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  # Don't emit giant backtraces in the CI logs.
  RUST_BACKTRACE: short

jobs:
  diff:
    runs-on: [ubuntu-latest]
    outputs:
      isRust: ${{ steps.diff.outputs.isRust }}
    steps:
    - uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # pin@v3
    - name: Detect Changes
      uses: './.github/actions/diffs'
      id: diff

  bench:
    needs: diff
    if: github.event.pull_request.draft == false && needs.diff.outputs.isRust == 'true'
    runs-on: [ubuntu-ghcloud]
    steps:
    - uses: actions/checkout@7dd9e2a3dc350cf687eb1b2a4fadfee8c8e49675 # pin@v3
    - uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # pin@v1
    # Turn off the caching on self-hosted jobs
    # Enable caching of the 'librocksdb-sys' crate by additionally caching the
    # 'librocksdb-sys' src directory which is managed by cargo
    # - uses: bmwill/rust-cache@v1 # Fork of 'Swatinem/rust-cache' which allows caching additional paths
    #   with:
    #     path: ~/.cargo/registry/src/**/librocksdb-sys-*
    - name: Install huniq
      uses: actions-rs/install@9da1d2adcfe5e7c16992e8242ca33a56b6d9b101 # pin@v0.1
      with:
        crate: huniq
    - name: Install python dependencies
      run: |
        pip install pyopenssl --upgrade
        if [ -f narwhal/benchmark/requirements.txt ]; then pip install -r narwhal/benchmark/requirements.txt; fi
    - name: Prepare artifact directory
      run: |
        mkdir -p artifacts
    - name: Compile benchmark
      uses: actions-rs/cargo@844f36862e911db73fe0815f00a4a2602c279505 # pin@v1
      with:
        command: build
        args: --release

    - name: Run benchmarks
      run: |
        set -o pipefail
        cargo run --release --package sui-benchmark --bin stress -- --log-path /tmp/stress.log --num-client-threads 10 --num-server-threads 24 --num-transfer-accounts 2 bench --target-qps 100 --num-workers 10  --transfer-object 100 --run-duration 60s --stress-stat-collection 2>&1 | huniq | tee -a artifacts/owned.txt
        cargo run --release --package sui-benchmark --bin stress -- --log-path /tmp/stress.log --num-client-threads 10 --num-server-threads 24 --num-transfer-accounts 2 bench --target-qps 100 --num-workers 10  --shared-counter 100 --run-duration 60s --stress-stat-collection 2>&1 | huniq | tee -a artifacts/shared.txt
        pushd narwhal/benchmark && fab local | tee -a ../../artifacts/narwhal.txt && popd

    - name: Retrieve benchmark results
      id: get-comment-body
      run: |
        delimiter="$(openssl rand -hex 8)"

        owned="$(cat artifacts/owned.txt | grep -e 'Benchmark Report:' -A 1000)"
        echo "owned<<$delimiter" >> $GITHUB_OUTPUT
        echo "$owned" >> $GITHUB_OUTPUT
        echo "$delimiter" >> $GITHUB_OUTPUT

        shared="$(cat artifacts/shared.txt | grep -e 'Benchmark Report:' -A 1000)"
        echo "shared<<$delimiter" >> $GITHUB_OUTPUT
        echo "$shared" >> $GITHUB_OUTPUT
        echo "$delimiter" >> $GITHUB_OUTPUT

        narwhal="$(cat artifacts/narwhal.txt | grep -e 'SUMMARY:' -A 1000)"
        echo "narwhal<<$delimiter" >> $GITHUB_OUTPUT
        echo "$narwhal" >> $GITHUB_OUTPUT
        echo "$delimiter" >> $GITHUB_OUTPUT

    - name: Post commit comment
      uses: peter-evans/commit-comment@76d2ae14b83cd171cd38507097b9616bb9ca7cb6 # pin@v2.0.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          **Owned Transactions Benchmark Results**
          ```
          ${{ steps.get-comment-body.outputs.owned }}
          ```


          **Shared Transactions Benchmark Results**
          ```
          ${{ steps.get-comment-body.outputs.shared }}
          ```

          
          **Narwhal Benchmark Results**
          ```
          ${{ steps.get-comment-body.outputs.narwhal }}
          ```
