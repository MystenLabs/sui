name: Documentation

on:
  push:
    branches: [ main, extensions ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]


jobs:
  diff:
    runs-on: [ubuntu-latest]
    outputs:
      isDoc: ${{ steps.diff.outputs.isDoc }}
      isOldDoc: ${{ steps.diff.outputs.isOldDoc }}
      isExamples: ${{ steps.diff.outputs.isExamples }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # pin@v6.0.2
      - name: Detect Changes
        uses: './.github/actions/diffs'
        id: diff

  examples:
    name: Notify Slack if examples directory changed
    needs: diff
    if: needs.diff.outputs.isExamples == 'true' && github.event_name == 'pull_request'
    runs-on: [ubuntu-latest]
    
    steps:
      - name: Dispatch to sui-operations for notification
        uses: peter-evans/repository-dispatch@28959ce8df70de7be546dd1250a005dd32156697 # pin@v4.0.1
        with:
          token: ${{ secrets.DOCKER_BINARY_BUILDS_DISPATCH }}
          repository: MystenLabs/sui-operations
          event-type: docs-change-notify
          client-payload: |-
            {
              "pr_number": "${{ github.event.number }}",
              "repository": "${{ github.repository }}"
            }
