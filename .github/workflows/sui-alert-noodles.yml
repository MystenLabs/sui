name: Sync Fork & Check sui.yaml Changes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  sync-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare upstream remote
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/MystenLabs/sui.git
          git fetch upstream main

      - name: Checkout latest upstream commit
        run: |
          git checkout upstream/main

      - name: Check if sui.yaml changed in latest upstream commit
        run: |
          echo "Checking for changes in sui.yaml..."
          if git diff --name-only HEAD^ HEAD | grep -q '^crates/sui-core/tests/staged/sui.yaml$'; then
            commit_hash=$(git log -1 --pretty=format:'%h')
            commit_author=$(git log -1 --pretty=format:'%an')
            commit_msg=$(git log -1 --pretty=format:'%s')

            slack_mentions="<@U096HQGCCBV> <@U0839EP9DHA> <@U02HSBFJL5R>"

            echo "üö® sui.yaml was updated ‚Äî sending Slack alert"
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\":rotating_light: sui.yaml was updated in upstream!\n‚Ä¢ Commit: ${commit_hash}\n‚Ä¢ Author: ${commit_author}\n‚Ä¢ Message: ${commit_msg}\n${slack_mentions}\"}" \
              ${{ secrets.SLACK_ALERT_NOODLES_WEBHOOK }}
          else
            echo "‚ÑπÔ∏è No changes to sui.yaml"
          fi

      - name: Push latest upstream commit to fork
        run: |
          git push origin HEAD:main --force
