name: Sync Fork & Check sui.yaml Changes

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - run: |
          git remote add upstream https://github.com/MystenLabs/sui.git || true
          git fetch upstream main

      - name: Merge upstream if needed
        id: merge
        run: |
          git checkout main
          if git diff --quiet HEAD upstream/main; then
            echo "up-to-date=false" >> $GITHUB_OUTPUT
          else
            git merge upstream/main --no-edit
            git push origin main
            echo "up-to-date=true" >> $GITHUB_OUTPUT
          fi

      - name: Check sui.yaml changes
        if: steps.merge.outputs.up-to-date == 'true'
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^crates/sui-core/tests/staged/sui.yaml$'; then
            commit_hash=$(git log -1 --pretty=format:'%h' -- crates/sui-core/tests/staged/sui.yaml)
            commit_author=$(git log -1 --pretty=format:'%an' -- crates/sui-core/tests/staged/sui.yaml)
            commit_msg=$(git log -1 --pretty=format:'%s' -- crates/sui-core/tests/staged/sui.yaml)
            commit_url="https://github.com/MystenLabs/sui/commit/${commit_hash}"
            slack_mentions="<@U096HQGCCBV> <@U0839EP9DHA> <@U02HSBFJL5R>"

            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"üö® *sui.yaml was updated in upstream!*\n‚Ä¢ Commit: *<${commit_url}|${commit_hash}>*\n‚Ä¢ Author: ${commit_author}\n‚Ä¢ Message: ${commit_msg}\n${slack_mentions}\"}" \
              ${{ secrets.SLACK_ALERT_NOODLES_WEBHOOK }}
          else
            echo "‚ÑπÔ∏è sui.yaml did not change in this merge."
          fi
