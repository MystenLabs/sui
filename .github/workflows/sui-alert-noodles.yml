name: Sync Fork & Check sui.yaml Changes

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add & fetch upstream
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/MystenLabs/sui.git
          git fetch upstream main

      - name: Check if sui.yaml changed in upstream
        run: |
          echo "Checking for changes in sui.yaml from upstream..."
          if git diff --name-only HEAD upstream/main | grep -q '^crates/sui-core/tests/staged/sui.yaml$'; then
            commit_hash=$(git log upstream/main -1 --pretty=format:'%h' -- crates/sui-core/tests/staged/sui.yaml)
            commit_author=$(git log upstream/main -1 --pretty=format:'%an' -- crates/sui-core/tests/staged/sui.yaml)
            commit_msg=$(git log upstream/main -1 --pretty=format:'%s' -- crates/sui-core/tests/staged/sui.yaml)
            commit_url="https://github.com/MystenLabs/sui/commit/${commit_hash}"

            slack_mentions="<@U096HQGCCBV> <@U0839EP9DHA> <@U02HSBFJL5R>"

            echo "‚úÖ sui.yaml was updated in upstream ‚Äî sending Slack alert"
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"üö® *sui.yaml was updated in upstream!*\n‚Ä¢ Commit: *<${commit_url}|${commit_hash}>*\n‚Ä¢ Author: ${commit_author}\n‚Ä¢ Message: ${commit_msg}\n${slack_mentions}\"}" \
              ${{ secrets.SLACK_ALERT_NOODLES_WEBHOOK }}
          else
            echo "‚ÑπÔ∏è No changes to sui.yaml in upstream"
          fi

      - name: Reset fork to match upstream
        run: |
          echo "Resetting fork/main to match upstream/main..."
          git reset --hard upstream/main
          git push origin HEAD:main --force