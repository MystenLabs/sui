name: ðŸ”” Alert on upstream sui.yaml change

on:
  push:
    branches:
      - feature-fix-duplicate-alert
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:

jobs:
  check-sui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add upstream
        run: git remote add upstream https://github.com/MystenLabs/sui.git || true

      - name: Fetch upstream
        run: git fetch upstream main

      - name: Get last commit for sui.yaml
        id: get_commit
        run: |
          last_commit=$(git log -n 1 --pretty=format:'%H' upstream/main -- crates/sui-core/tests/staged/sui.yaml)
          echo "last_commit=$last_commit" >> $GITHUB_ENV

      - name: Download previous commit artifact
        uses: actions/download-artifact@v4
        with:
          name: last-sui-commit
          path: .
        continue-on-error: true  # don't fail if not found (first run)

      - name: Compare commits
        id: compare
        run: |
          prev_commit=$(cat .last_file_commit 2>/dev/null || echo "")
          echo "Previous commit: $prev_commit"
          echo "Current commit: $last_commit"
          if [ "$last_commit" != "$prev_commit" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          # always write the new commit hash to file
          echo "$last_commit" > .last_file_commit

      - name: Upload new commit artifact
        uses: actions/upload-artifact@v4
        with:
          name: last-sui-commit
          path: .last_file_commit
          overwrite: true
          retention-days: 30  

      - name: Test Alert Output (dry run)
        if: steps.check_change.outputs.changed == 'true'
        run: |
          commit_hash=$LAST_COMMIT
          commit_author=$(git log -1 --pretty=format:'%an' $commit_hash)
          commit_msg=$(git log -1 --pretty=format:'%s' $commit_hash)
          commit_url="https://github.com/MystenLabs/sui/commit/${commit_hash}"
          slack_mentions="<@U096HQGCCBV> <@U0839EP9DHA> <@U02HSBFJL5R>"
          
          echo "ðŸš¨ sui.yaml was updated in upstream!"
          echo "â€¢ Commit: ${commit_url}"
          echo "â€¢ Author: ${commit_author}"
          echo "â€¢ Message: ${commit_msg}"
          echo "â€¢ Mentions: ${slack_mentions}"

