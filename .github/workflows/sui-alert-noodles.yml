name: Sync Fork & Check sui.yaml Changes

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - run: |
          git remote add upstream https://github.com/MystenLabs/sui.git || true
          git fetch upstream main

      - name: Check sui.yaml in upstream
        id: check_upstream
        run: |
          commit_hash=$(git log upstream/main -1 --pretty=format:'%h' -- crates/sui-core/tests/staged/sui.yaml || true)
          if [ -n "$commit_hash" ]; then
            echo "sui_yaml_changed=true" >> $GITHUB_OUTPUT
            echo "commit_hash=$commit_hash" >> $GITHUB_OUTPUT
          else
            echo "sui_yaml_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream if needed
        if: steps.check_upstream.outputs.sui_yaml_changed == 'true'
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git push origin main

      - name: Send Slack alert if sui.yaml changed
        if: steps.check_upstream.outputs.sui_yaml_changed == 'true'
        run: |
          commit_hash=${{ steps.check_upstream.outputs.commit_hash }}
          commit_author=$(git log -1 --pretty=format:'%an' upstream/main -- crates/sui-core/tests/staged/sui.yaml)
          commit_msg=$(git log -1 --pretty=format:'%s' upstream/main -- crates/sui-core/tests/staged/sui.yaml)
          commit_url="https://github.com/MystenLabs/sui/commit/${commit_hash}"
          slack_mentions="<@U096HQGCCBV> <@U0839EP9DHA> <@U02HSBFJL5R>"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ðŸš¨ *sui.yaml was updated in upstream!*\nâ€¢ Commit: *<${commit_url}|${commit_hash}>*\nâ€¢ Author: ${commit_author}\nâ€¢ Message: ${commit_msg}\n${slack_mentions}\"}" \
            ${{ secrets.SLACK_ALERT_NOODLES_WEBHOOK }}
