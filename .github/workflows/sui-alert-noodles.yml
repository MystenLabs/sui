name: Sync Fork & Check sui.yaml Changes (Keep Workflows)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare upstream remote
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/MystenLabs/sui.git
          git fetch upstream main

      - name: Backup workflows correctly
        run: |
          mkdir -p /tmp/workflows_backup
          cp -r .github/workflows/* /tmp/workflows_backup/ || true

      - name: Reset to upstream
        run: git reset --hard upstream/main

      - name: Restore workflows (keep local)
        run: |
          rm -rf .github/workflows
          mkdir -p .github/workflows
          cp -r /tmp/workflows_backup/* .github/workflows/

      - name: Commit & Push code only
        run: |
          git add $(git ls-files | grep -v '^.github/workflows') || true
          git commit -m "Sync with upstream (keep workflows)" || echo "No changes to commit"
          git push origin main --force

      - name: Check if sui.yaml changed from upstream
        run: |
          echo "Comparing changes from last commit..."
          if git diff --name-only HEAD^ HEAD | grep -q '^crates/sui-core/tests/staged/sui.yaml$'; then
            commit_hash=$(git log -1 --pretty=format:'%h')
            commit_author=$(git log -1 --pretty=format:'%an')
            commit_msg=$(git log -1 --pretty=format:'%s')
            commit_url="https://github.com/${{ github.repository }}/commit/${commit_hash}"

            slack_mentions="<@U096HQGCCBV> <@U0839EP9DHA> <@U02HSBFJL5R>"

            echo "‚úÖ sui.yaml was updated ‚Äî sending Slack alert"
            curl -X POST -H 'Content-type: application/json' \
              --data "{\"text\":\"üö® *sui.yaml was updated!*\n‚Ä¢ Commit: *<${commit_url}|${commit_hash}>*\n‚Ä¢ Author: ${commit_author}\n‚Ä¢ Message: ${commit_msg}\n${slack_mentions}\"}" \
              ${{ secrets.SLACK_ALERT_NOODLES_WEBHOOK }}
          else
            echo "‚ÑπÔ∏è No changes to sui.yaml"
          fi
