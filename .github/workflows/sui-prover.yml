name: Sui-Prover Test Action

on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies from formula
        run: |
          brew update
          brew install --formula ./external-crates/move/crates/move-prover/tests/sui-prover.rb

      - name: Run the built application
        run: sui-move build --prove
