name: Sui-Prover Test Action

on: [push, pull_request]

jobs:
  build-and-run:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies from formula & build prover
        run: |
          brew update
          export BRANCH=${{ github.head_ref || github.ref_name }}
          brew install --formula ./external-crates/move/crates/move-prover/tests/sui-prover.rb

      - name: Run the prover
        run: |
          cd ./crates/sui-framework/packages/prover
          sui-move build --prove
