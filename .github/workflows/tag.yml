name: Tag

on:
  repository_dispatch:
    types: [tag-main]

  workflow_call:
    inputs:
      sui_commit:
        description: 'Sui repo commit to tag'
        type: string
        required: true
      tag_name:
        description: 'Tag Name'
        type: string
        required: true
  workflow_dispatch:
    inputs:
      sui_commit:
        description: 'Sui repo commit to tag'
        type: string
        required: true
      tag_name:
        description: 'Tag Name'
        type: string
        required: true

permissions:
  contents: write

env:
  SUI_COMMIT: "${{ github.event.client_payload.sui_commit || inputs.sui_commit }}"
  TAG_NAME: "${{ github.event.client_payload.tag_name || inputs.tag_name }}"

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest

    steps:
    - name: Create or update tag via GitHub API
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if tag already exists
        if gh api repos/${{ github.repository }}/git/refs/tags/${{ env.TAG_NAME }} --silent 2>/dev/null; then
          echo "Tag exists, updating..."
          gh api -X PATCH repos/${{ github.repository }}/git/refs/tags/${{ env.TAG_NAME }} \
            -f sha="${{ env.SUI_COMMIT }}" \
            -F force=true
        else
          echo "Creating new tag..."
          gh api repos/${{ github.repository }}/git/refs \
            -f ref="refs/tags/${{ env.TAG_NAME }}" \
            -f sha="${{ env.SUI_COMMIT }}"
        fi

        echo "Tag ${{ env.TAG_NAME }} now points to ${{ env.SUI_COMMIT }}"
