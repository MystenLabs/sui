name: Tag

on:
  repository_dispatch:
    types: [tag-main]

  workflow_call:
    inputs:
      sui_commit:
        description: 'Sui repo commit to tag'
        type: string
        required: true
      tag_name:
        description: 'Tag Name'
        type: string
        required: true
  workflow_dispatch:
    inputs:
      sui_commit:
        description: 'Sui repo commit to tag'
        type: string
        required: true
      tag_name:
        description: 'Tag Name'
        type: string
        required: true

env:
  SUI_COMMIT: "${{ github.event.client_payload.sui_commit || inputs.sui_commit }}"
  TAG_NAME: "${{ github.event.client_payload.tag_name || inputs.tag_name }}"

jobs:
  tag:
    name: Tag
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # - name: Tag
    #   uses: julbme/gh-action-manage-tag@v1
    #   with:
    #     name: ${{ env.TAG_NAME }}
    #     state: present
    #     from: ${{ env.SUI_COMMIT }}
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag
      uses: ydataai/create-tag@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.TAG_NAME }}
        sha: ${{ env.SUI_COMMIT }}
        message: "Test Tag"
