name: Wallet Extension PR checks
on: pull_request
jobs:
  diff:
    runs-on: [ubuntu-latest]
    outputs:
      isWalletExt: ${{ steps.diff.outputs.isWalletExt }}
    steps:
      - uses: actions/checkout@v3
      - name: Detect Changes
        uses: "./.github/actions/pnpm-diffs"
        id: diff
  run_checks:
    name: Lint, Test & Build
    needs: diff
    if: needs.diff.outputs.isWalletExt == 'true'
    runs-on: [ubuntu-latest]
    env:
      working-directory: ./wallet
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        working-directory: ${{env.working-directory}}
        run: pnpm lint
      - name: Build
        working-directory: ${{env.working-directory}}
        run: pnpm build:prod
      - name: Package
        working-directory: ${{env.working-directory}}
        run: pnpm pack:zip
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: wallet-extension
          path: wallet/web-ext-artifacts/*
          if-no-files-found: error
          retention-days: 7
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v1
        with:
          comment_includes: "ðŸ’³ Wallet Extension"
          message: |
            ðŸ’³ Wallet Extension has been built, you can download the packaged extension here: https://github.com/MystenLabs/sui/actions/runs/${{ github.run_id }}#artifacts
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
