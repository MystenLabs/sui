[package]
name = "sui-benchmark"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
async-trait = "0.1.57"
rayon = "1.5.3"
anyhow = { version = "1.0.57", features = ["backtrace"] }
futures = "0.3.21"
serde = { version = "1.0.142", features = ["derive"] }
serde_json = "1.0.83"
tempfile = "3.3.0"
tokio = { version = "1.20.1", features = ["full"] }
strum = "0.24.1"
strum_macros = "0.24.2"
num_cpus = "1.13.1"
rocksdb = "0.19.0"
serde_with = { version = "1.14.0", features = ["hex"] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", features = ["time", "registry", "env-filter"] }
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "f4aa523d3029bd6a23bead5f04c182f2cfa04c5e" }
clap = { version = "3.1.17", features = ["derive"] }
prometheus = "0.13.1"
multiaddr = "0.14.0"
crossterm = "0.23.2"
rand = "0.8.5"
base64 = "0.13.0"
rand_distr = "0.4.3"

bcs = "0.1.3"
sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }
sui-sdk = { path = "../sui-sdk" }
sui-quorum-driver = { path = "../sui-quorum-driver" }
sui-node = { path = "../sui-node" }
sui-json-rpc-types = { path = "../sui-json-rpc-types" }

move-core-types = { git = "https://github.com/move-language/move", rev = "79071528524f08b12e9abb84c1094d8e976aa17a", features = ["address20"] }
narwhal-node = { git = "https://github.com/MystenLabs/narwhal", rev = "ef4536f3db403fda6d6c1c12ccb0ca827974e4fc", package = "node" }
workspace-hack = { path = "../workspace-hack"}
test-utils = { path = "../test-utils" }

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = { version = "^0.5", features = ["profiling"] }
jemalloc-ctl = "^0.5"

[features]
benchmark = ["narwhal-node/benchmark"]
