# Update this value to the location you want Sui to store its database
db-path: "suidb"

network-address: "/dns/localhost/tcp/8080/http"
metrics-address: "0.0.0.0:9184"
json-rpc-address: "0.0.0.0:9000"
websocket-address: "0.0.0.0:9001"
enable-event-processing: true

genesis:
  # Update this to the location of where the genesis file is stored
  genesis-file-location: "genesis.blob"

authority-store-pruning-config:
  objects-num-latest-versions-to-retain: 5
  objects-pruning-period-secs: 86400
  objects-pruning-initial-delay-secs: 3600
  num-latest-epoch-dbs-to-retain: 3
  epoch-db-pruning-period-secs: 3600
  enable-live-pruner: true

protocol-key-pair:
  path: "protocol.key"
network-key-pair: 
  path: "network.key"
account-key-pair: 
  path: "account.key"
worker-key-pair: 
  path: "worker.key"