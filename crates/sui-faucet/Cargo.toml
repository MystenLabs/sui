[package]
name = "sui-faucet"
version = "0.1.0"
edition = "2021"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = { version = "1.0.57", features = ["backtrace"] }
async-trait = "0.1.53"
axum = "0.5.6"
clap = { version = "3.1.17", features = ["derive"] }
futures = "0.3.21"
thiserror = "1.0.31"
tokio = { version = "1.18.2", features = ["full"] }
tracing = "0.1.34"
tracing-subscriber = { version = "0.3.11", features = ["time", "registry", "env-filter"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.80"
tower = { version = "0.4.12", features = ["util", "timeout", "load-shed", "limit"] }
tower-http = { version = "0.3.4", features = ["cors"] }
http = { version = "0.2.8" }

sui = { path = "../sui" }
sui-json-rpc-api = { path = "../sui-json-rpc-api" }
sui-types = { path = "../sui-types" }
sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
workspace-hack = { path = "../workspace-hack"}
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "af52637e73332eba7c8844e9bcdeb5b48854eabf" }

[dev-dependencies]
tempfile = "3.3.0"
test-utils = { path = "../test-utils" }

[[bin]]
name = "sui-faucet"
path = "src/main.rs"
