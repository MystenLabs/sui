
# Get data for the first two transaction blocks of checkpoint at sequence number 10
{
  checkpoint(id: {sequenceNumber: 10}) {
    transactionBlockConnection(first: 2) {
      edges {
        node {
          digest
          sender {
            location
          }
          expiration {
            epochId
          }
        }
      }
      pageInfo {
        startCursor
      }
    }
  }
}
