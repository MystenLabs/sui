	"""
	The object's ID.
	"""
	address: SuiAddress!
	"""
	If specified, tries to fetch the package at this exact version.
	"""
	version: UInt53
	"""
	If specified, tries to fetch the latest version as of this checkpoint.
	"""
	atCheckpoint: UInt53
}

