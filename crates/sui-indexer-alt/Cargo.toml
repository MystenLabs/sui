[package]
name = "sui-indexer-alt"
version.workspace = true
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[[bin]]
name = "sui-indexer-alt"
path = "src/main.rs"

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
bcs.workspace = true
clap.workspace = true
dashmap.workspace = true
diesel = { workspace = true, features = ["chrono"] }
diesel-async = { workspace = true, features = ["bb8", "postgres", "async-connection-wrapper"] }
diesel_migrations.workspace = true
futures.workspace = true
hex.workspace = true
itertools.workspace = true
prometheus.workspace = true
serde.workspace = true
telemetry-subscribers.workspace = true
tokio.workspace = true
tokio-util.workspace = true
toml.workspace = true
tracing.workspace = true

sui-default-config.workspace = true
sui-field-count.workspace = true
sui-indexer-alt-framework.workspace = true
sui-indexer-alt-metrics.workspace = true
sui-indexer-alt-schema.workspace = true
sui-pg-db.workspace = true
sui-protocol-config.workspace = true
sui-types.workspace = true
sui-synthetic-ingestion = { workspace = true, optional = true }

[dev-dependencies]
rand.workspace = true
tempfile.workspace = true
wiremock.workspace = true

[features]
default = []
benchmark = ["sui-synthetic-ingestion"]  # This will be used to enable benchmark mode
