[package]
name = "sui-indexer-alt"
version.workspace = true
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[[bin]]
name = "sui-indexer-alt"
path = "src/main.rs"

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
axum.workspace = true
backoff.workspace = true
bb8 = "0.8.5"
bcs.workspace = true
chrono.workspace = true
clap.workspace = true
const-str = { workspace = true, features = ["proc"] }
diesel = { workspace = true, features = ["chrono"] }
diesel-async = { workspace = true, features = ["bb8", "postgres", "async-connection-wrapper"] }
diesel_migrations.workspace = true
futures.workspace = true
itertools.workspace = true
prometheus.workspace = true
reqwest.workspace = true
serde.workspace = true
telemetry-subscribers.workspace = true
thiserror.workspace = true
tokio.workspace = true
tokio-stream.workspace = true
tokio-util.workspace = true
tracing.workspace = true
url.workspace = true

mysten-metrics.workspace = true
sui-field-count.workspace = true
sui-pg-temp-db.workspace = true
sui-protocol-config.workspace = true
sui-storage.workspace = true
sui-types.workspace = true
sui-synthetic-ingestion = { workspace = true, optional = true }

[dev-dependencies]
rand.workspace = true
tempfile.workspace = true
wiremock.workspace = true

[features]
default = []
benchmark = ["sui-synthetic-ingestion"]  # This will be used to enable benchmark mode
