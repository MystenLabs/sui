[package]
name = "sui-indexer"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"


[dependencies]
anyhow = { version = "1.0.64", features = ["backtrace"] }
async-trait = "0.1.57"
backoff = { version = "0.4", features = ["futures", "futures-core", "pin-project-lite", "tokio", "tokio_1"] }
chrono = { version = "0.4.23", features = [
  "clock",
  "serde",
] }
diesel = { version = "2.0.0", features = ["chrono", "postgres", "serde_json"] }
futures = "0.3.23"
dotenvy = "0.15"
jsonrpsee = { version = "0.15.1", features = ["full"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.83"
thiserror = "1.0.34"
tracing = "0.1.36"
tokio = { workspace = true, features = ["full"] }

narwhal-network = { path = "../../narwhal/network" }
sui = { path = "../sui" }
sui-core = { path = "../sui-core" }
sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }
sui-json = { path = "../sui-json" }
sui-json-rpc = { path = "../sui-json-rpc" }
sui-json-rpc-types= { path = "../sui-json-rpc-types" }
sui-node = { path = "../sui-node" }
sui-keys = { path = "../sui-keys" }
sui-sdk = { path = "../sui-sdk" }
telemetry-subscribers.workspace = true
workspace-hack = { path = "../workspace-hack"}

[dev-dependencies]
test-utils = { path = "../test-utils" }
sui-framework-build = { path = "../sui-framework-build" }

[[bin]]
name = "sui-indexer"
path = "src/main.rs"
