[package]
name = "sui-json-rpc-api"
version = "0.0.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
async-trait = "0.1.53"
anyhow = "1.0.58"
schemars = { version = "0.8.10", features = ["either"] }
jsonrpsee = { version = "0.13.1", features = ["full"] }
jsonrpsee-proc-macros = "0.13.1"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.80"
serde_with = { version = "1.14.0", features = ["hex"] }
colored = "2.0.0"
either = "1.6.1"
itertools = "0.10.3"
ed25519-dalek = { version = "1.0.1", features = ["batch", "serde"] }

move-core-types = { git = "https://github.com/move-language/move", rev = "95999a9818091e382fb1c6016e68829f1dfc3127", features = ["address20"] }
move-bytecode-utils = { git = "https://github.com/move-language/move", rev = "95999a9818091e382fb1c6016e68829f1dfc3127" }

sui-types = { path = "../sui-types" }
sui-json = { path = "../sui-json" }
sui-open-rpc = { path = "../sui-open-rpc" }
sui-open-rpc-macros = { path = "../sui-open-rpc-macros" }

workspace-hack = { path = "../workspace-hack" }
