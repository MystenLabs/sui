[package]
name = "sui-move-lsp"
version.workspace = true
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
mimalloc = { version = "0.1", default-features = false, features = ["secure"] }
bin-version.workspace = true
move-analyzer.workspace = true
move-compiler.workspace = true
sui-move-build.workspace = true
sui-package-management.workspace = true

# do not attempt using on Windoes with msvc toolchain
# as this would fail to build
[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemalloc-ctl.workspace = true
tikv-jemallocator.workspace = true
