# Get the address' balance and its coins' id and type
{
  address(
    address: "0x5094652429957619e6efa79a404a6714d1126e63f551f4b6c7fb76440f8118c9"
  ) {
    address
    balance {
      coinType {
        repr
      }
      coinObjectCount
      totalBalance
    }
    coins {
      nodes {
        contents {
          type {
            repr
          }
        }
      }
    }
  }
}
