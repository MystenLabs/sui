# Use the checkpoint connection to fetch some default amount of checkpoints in an ascending order
{
  checkpoints {
    nodes {
      digest
      sequenceNumber
      validatorSignatures
      previousCheckpointDigest
      networkTotalTransactions
      rollingGasSummary {
        computationCost
        storageCost
        storageRebate
        nonRefundableStorageFee
      }
      epoch {
        epochId
        referenceGasPrice
        startTimestamp
        endTimestamp
      }
    }
  }
}
