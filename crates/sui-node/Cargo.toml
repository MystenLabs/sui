[package]
name = "sui-node"
version = "0.6.1"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
axum = "0.5.14"
anyhow = { version = "1.0.58", features = ["backtrace"] }
clap = { version = "3.1.17", features = ["derive"] }
multiaddr = "0.14.0"
prometheus = "0.13.1"
tokio = { version = "1.20.1", features = ["full"] }
tracing = "0.1.35"
parking_lot = "0.12.1"
futures = "0.3.21"
jsonrpsee = { version = "0.15.0", features = ["full"] }

sui-config = { path = "../sui-config" }
sui-core = { path = "../sui-core" }
sui-storage = { path = "../sui-storage" }
sui-network = { path = "../sui-network" }
sui-json-rpc = { path = "../sui-json-rpc" }
sui-types = { path = "../sui-types" }

telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "123c9e40b529315e1c1d91a54fb717111c3e349c" }
mysten-network = { git = "https://github.com/MystenLabs/mysten-infra", rev = "123c9e40b529315e1c1d91a54fb717111c3e349c" }
workspace-hack = { path = "../workspace-hack"}

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = { version = "^0.5", features = ["profiling"] }
jemalloc-ctl = "^0.5"
