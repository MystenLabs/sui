[package]
name = "sui-storage"
version = "0.1.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
async-trait = "0.1.57"
enum_dispatch = "^0.3"
fdlimit = "0.2.1"
futures = "0.3.23"
flexstr = "^0.9"
serde = { version = "1.0.141", features = ["derive"] }
serde_json = "1.0.83"
tokio = { version = "1.20.1", features = ["full", "tracing"] }
tokio-stream = "^0.1"
rocksdb = "0.19.0"
tracing = "0.1.36"
sqlx = { version = "0.6", features = [ "runtime-tokio-rustls", "sqlite" ] }
strum = "^0.24"
strum_macros = "^0.24"
anyhow = "1.0.58"
tempfile = "3.3.0"
tap = "1.0.1"

sui-types = { path = "../sui-types" }
typed-store = { git = "https://github.com/MystenLabs/mysten-infra", rev = "8d090689be14078f2ca41c356e7bbc0af21f73ab"}
typed-store-macros = { git = "https://github.com/MystenLabs/mysten-infra", rev = "8d090689be14078f2ca41c356e7bbc0af21f73ab"} 
move-core-types = { git = "https://github.com/move-language/move", rev = "70b34a66473c34ad30d101290b249f2db3c847a2", features = ["address20"] }
workspace-hack = { path = "../workspace-hack"}
eyre = "0.6.8"

[dev-dependencies]
anyhow = "1.0.58"
bcs = "0.1.3"
tempfile = "3.3.0"
num_cpus = "1.13.1"
pretty_assertions = "1.2.0"
telemetry-subscribers = { git = "https://github.com/MystenLabs/mysten-infra", rev = "8d090689be14078f2ca41c356e7bbc0af21f73ab" }

[[bench]]
name = "write_ahead_log"
harness = false
