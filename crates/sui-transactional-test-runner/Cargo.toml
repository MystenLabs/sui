[package]
name = "sui-transactional-test-runner"
version = "0.1.0"
edition = "2021"
authors = ["Mysten Labs <eng@mystenlabs.com>"]
description = "Move framework for Sui platform"
license = "Apache-2.0"
publish = false

[dependencies]
anyhow = "1.0.64"
bcs = "0.1.4"
bimap = "0.6.2"
clap = { version = "3.1.8", features = ["derive"] }
once_cell = "1.16"
rand = "0.8.5"
prometheus = "0.13.3"

fastcrypto.workspace = true
move-binary-format.workspace = true
move-bytecode-utils.workspace = true
move-command-line-common.workspace = true
move-compiler.workspace = true
move-core-types.workspace = true
move-stdlib.workspace = true
move-symbol-pool.workspace = true
move-transactional-test-runner.workspace = true
move-vm-runtime.workspace = true

sui-adapter = { path = "../sui-adapter" }
sui-core = { path = "../sui-core" }
sui-framework = { path = "../sui-framework" }
sui-move-natives = { path = "../sui-move-natives" }
sui-protocol-config = { path = "../sui-protocol-config" }
sui-types = { path = "../sui-types", features = ["test-utils"]}
workspace-hack = { version = "0.1", path = "../workspace-hack" }
