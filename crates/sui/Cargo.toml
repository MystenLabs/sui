[package]
name = "sui"
version.workspace = true
authors = ["Mysten Labs <build@mystenlabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anemo.workspace = true
anyhow = { version = "1.0.64", features = ["backtrace"] }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.88"
serde_yaml = "0.8.26"
signature = "1.6.0"
camino = "1.1.1"
tokio = { workspace = true, features = ["full"] }
async-trait = "0.1.61"
serde_with = { version = "2.1.0", features = ["hex"] }
tracing = "0.1.36"
bcs = "0.1.4"
clap = { version = "3.2.17", features = ["derive"] }
bip32 = "0.4.0"
prettytable-rs = "0.10.0"
git-version = "0.3.5"
const-str = "0.5.3"
rand = "0.8.5"
tap = "1.0"
inquire = "0.6.0"

sui-adapter = { path = "../sui-adapter" }
sui-core = { path = "../sui-core" }
sui-framework = { path = "../sui-framework" }
sui-framework-build = { path = "../sui-framework-build" }
sui-framework-snapshot = { path = "../sui-framework-snapshot" }
sui-config = { path = "../sui-config" }
sui-types = { path = "../sui-types" }
sui-json = { path = "../sui-json" }
sui-swarm = { path = "../sui-swarm" }
sui-json-rpc-types = { path = "../sui-json-rpc-types" }
sui-sdk = { path = "../sui-sdk" }
sui-keys = { path = "../sui-keys" }
sui-source-validation = { path = "../sui-source-validation" }
sui-move = { path = "../sui-move", features = ["all"] }
sui-protocol-config = { path = "../sui-protocol-config" }
shared-crypto = { path = "../shared-crypto" }

fastcrypto.workspace = true

rustyline = "9.1.2"
rustyline-derive = "0.7.0"
colored = "2.0.0"
unescape = "0.1.0"
shell-words = "1.1.0"
rocksdb = "0.20.1"

tempfile = "3.3.0"
telemetry-subscribers.workspace = true

move-core-types.workspace = true
move-package.workspace = true
workspace-hack = { version = "0.1", path = "../workspace-hack" }
csv = "1.2.1"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemalloc-ctl = "^0.5"

[dev-dependencies]
tempfile = "3.3.0"
futures = "0.3.23"
prometheus = "0.13.3"
fs_extra = "1.2.0"

jsonrpsee = { version = "0.16.2", features = ["jsonrpsee-core"] }

test-utils = { path = "../test-utils" }
rand = "0.8.5"
expect-test = "1.4.0"
move-binary-format.workspace = true
move-package.workspace = true
sui-core = { path = "../sui-core" }
sui-json-rpc = { path = "../sui-json-rpc" }
sui-node = { path = "../sui-node" }
sui-macros = { path = "../sui-macros" }
sui-simulator = { path = "../sui-simulator" }
mysten-metrics = { path = "../mysten-metrics" }
sui-tool = { path = "../sui-tool" }

assert_cmd = "2.0.6"

[package.metadata.cargo-udeps.ignore]
normal = ["jemalloc-ctl"]


[[example]]
name = "generate-genesis-checkpoint"
path = "src/generate_genesis_checkpoint.rs"
test = false
