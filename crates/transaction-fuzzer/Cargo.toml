[package]
name = "transaction-fuzzer"
version = "0.1.0"
edition = "2021"
authors = ["Mysten Labs <eng@mystenlabs.com>"]
description = "Tool to fuzz the system with randomly generated transactions"
license = "Apache-2.0"
publish = false

[dependencies]
workspace-hack = { version = "0.1", path = "../workspace-hack" }
proptest.workspace = true
proptest-derive.workspace = true
rand.workspace = true
move-core-types.workspace = true
move-binary-format.workspace = true
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true

sui-adapter = { path = "../../sui-execution/latest/sui-adapter", package = "sui-adapter-latest" }

test-cluster.workspace = true
once_cell.workspace = true
sui-core.workspace = true
sui-protocol-config.workspace = true
sui-types = { workspace = true, features = ["fuzzing"] }
sui-move-build.workspace = true


[dev-dependencies]
sui-core = { workspace = true, features = ["test-utils"] }
sui-protocol-config.workspace = true
sui-types = { workspace = true, features = ["test-utils"] }
