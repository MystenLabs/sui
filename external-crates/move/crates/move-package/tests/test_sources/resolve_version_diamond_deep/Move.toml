# Direct dependencies of the root package (A and B) both depend on the same version of C
# and refer to it in different locations. Both C locations then depend on the same D
# so this resolved successfully.
#
#                                                             
#                            v2                                
#            +---+       +---------+                           
#   +------->| A |------>| C-loc-1 |---------+                 
#   |        +---+       +---------+         |                 
#   |                                        v                 
# +----+                                   +---+               
# |Root|                                   | D |               
# +----+                                   +---+               
#   |                        v2              ^                 
#   |        +---+       +---------+         |                 
#   +------->| B |------>| C-loc-2 |---------+                 
#            +---+       +---------+                           
#                                                             
     

[package]
name = "Root"
version = "1"

[dependencies]
A = { local = "./deps_only/A" }
B = { local = "./deps_only/B" }
