[package]
name = "narwhal-config"
version = "0.1.0"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"
publish = false

[dependencies]
match_opt = "0.1.2"
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.88"
thiserror = "1.0.35"
tracing = "0.1.36"

fastcrypto.workspace = true
mysten-util-mem.workspace = true
crypto = { path = "../crypto", package = "narwhal-crypto" }
rand = "0.8.5"

[dev-dependencies]
insta = { version = "1.21.1", features = ["json"] }
rand = "0.8.5"
tempfile = "3.3.0"

test-utils = { path = "../test-utils", package = "narwhal-test-utils" }
