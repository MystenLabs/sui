version = "0.1.0"
license = "Apache-2.0"
authors = ["Mysten Labs <build@mystenlabs.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.57"
async-trait = "0.1.56"
bincode = "1.3.3"
blake2 = "0.9"
bytes = "1.1.0"
ed25519-dalek = "1.0.1"
