  safeMode: SafeMode
  systemStateVersion: BigInt
  systemParameters: SystemParameters
  systemStakeSubsidy: StakeSubsidy

  checkpoints(
    first: Int,
    after: String,
    last: Int,
    before: String,
  ): CheckpointConnection!

  transactionBlocks(
    first: Int,
    after: String,
    last: Int,
    before: String,
    # Enhancement (post-MVP) relies on compound filters.
