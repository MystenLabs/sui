# Default values for indexer-writer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

args: ["--db-url", "$(DB_URL)", "--rpc-client-url", "https://public-rpc.mainnet.sui.io", "--remote-store-url", "https://checkpoints.mainnet.sui.io", "--rpc-server-worker"]

podAnnotations:
    app: sui-indexer-reader

env:
  DB_URL:
    valueFrom:
      secretKeyRef:
        name: "indexer-reader-db-url-secret"
        key: "db-url"
  RUST_BACKTRACE:
    value: "1"
  RUST_LOG:
    value: "info,jsonrpsee=error,jsonrpsee_types=error"
  RUST_JSON_LOG:
    value: "true"
  DB_CONNECTION_TIMEOUT:
    value: "3600"
  DB_STATEMENT_TIMEOUT:
    value: "3600"
  CHECKPOINT_COMIT_BATCH_SIZE:
    value: "300"

service:
  name: indexer-reader
  type: ClusterIP
  port: 9000
  targetPort: 9000
  protocol: TCP

