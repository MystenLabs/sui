query getTypeLayout($type: String!) {
	type(type: $type) {
		layout
	}
}

query getDynamicFieldObject($parentId: SuiAddress!, $name: DynamicFieldName!) {
	owner(address: $parentId) {
		dynamicObjectField(name: $name) {
			value {
				__typename
				... on MoveObject {
					owner {
						__typename
						... on Parent {
							parent {
								asObject {
									address
									digest
									version
									storageRebate
									owner {
										__typename
										... on Parent {
											parent {
												address
											}
										}
									}
									previousTransactionBlock {
										digest
									}
									asMoveObject {
										contents {
											data
											type {
												repr
												layout
											}
										}
										hasPublicTransfer
									}
								}
							}
						}
					}
				}
			}
		}
	}
}
