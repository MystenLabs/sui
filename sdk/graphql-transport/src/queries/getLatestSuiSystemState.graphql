query getLatestSuiSystemState {
	epoch {
		epochId
		startTimestamp
		endTimestamp
		referenceGasPrice
		safeMode {
			enabled
			gasSummary {
				computationCost
				nonRefundableStorageFee
				storageCost
				storageRebate
			}
		}

		systemStakeSubsidy {
			balance
			currentDistributionAmount
			decreaseRate
			distributionCounter
			periodLength
		}

		storageFund {
			nonRefundableBalance
			totalObjectStorageRebates
		}
		systemStateVersion
		systemParameters {
			minValidatorCount
			maxValidatorCount
			minValidatorJoiningStake
			durationMs
			validatorLowStakeThreshold
			validatorLowStakeGracePeriod
			validatorVeryLowStakeThreshold
			stakeSubsidyStartEpoch
		}
		protocolConfigs {
			protocolVersion
		}
		validatorSet {
			activeValidators {
				pageInfo {
					hasNextPage
					endCursor
				}
				nodes {
					...RPC_VALIDATOR_FIELDS
				}
			}

			inactivePoolsSize
			pendingActiveValidatorsSize
			stakingPoolMappingsSize
			validatorCandidatesSize
			pendingRemovals
			totalStake
			stakingPoolMappingsId
			pendingActiveValidatorsId
			validatorCandidatesId
			inactivePoolsId
		}
	}
}
