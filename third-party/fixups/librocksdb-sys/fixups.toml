buildscript = []

# intent is to apply to all arch targets
# omit_features = ["bzip2","default","static","lz4"]
# omit_features = [
#     "bzip2-sys",
#     "libz-sys",
#     "lz4-sys",
#     "multi-threaded-cf",
#     "snappy",
#     "zlib",
#     "zstd",
#     "zstd-sys",
# ]
# features = ["snappy", "multi-threaded-cf"]
# features = ["lz4", "zstd", "zlib", "multi-threaded-cf"]
cargo_env = true
[env]
OUT_DIR = "."
OPT_LEVEL = "0"

[platform_fixup.'cfg(all(target_arch = "aarch64", target_os = "linux"))']
# not a cpp dep but rather a bindings.rs that would normally get generated
# from the buildscript. it was easier to generate it via cargo and then copy
# it into a arch specific fixup
overlay = "aarch64/linux"
rustc_flags = ["-lstdc++", "-latomic"]
