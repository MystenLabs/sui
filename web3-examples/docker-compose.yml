version: '3.8'

services:
  # Local Ethereum node (Hardhat)
  hardhat-node:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./solidity/erc20:/app
    command: npx hardhat node
    ports:
      - "8545:8545"
    networks:
      - web3-network

  # IPFS node for NFT storage
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - web3-network

  # PostgreSQL for indexing
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: web3user
      POSTGRES_PASSWORD: web3pass
      POSTGRES_DB: web3db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - web3-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - web3-network

  # Python blockchain tools
  python-tools:
    build:
      context: ./python/web3py-tools
      dockerfile: Dockerfile
    environment:
      - ETHEREUM_RPC_URL=http://hardhat-node:8545
    depends_on:
      - hardhat-node
    networks:
      - web3-network

volumes:
  ipfs-data:
  postgres-data:
  redis-data:

networks:
  web3-network:
    driver: bridge
